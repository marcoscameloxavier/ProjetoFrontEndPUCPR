<html>
       <head>
           <meta charset="UTF-8" />
           <link rel="stylesheet" href="../css/util.css" />
           <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css" />
           <link rel="stylesheet" href="../css/index.css" />
           <script defer src="../js/index.js"></script>
       </head>
   <body>
     <div class="barra-principal">
         <div class="logo">Produtos</div>
         <div class="pesquisar-livros">
             <input type="text" placeholder="Buscar livro" id="termo-pesquisa"/>
             <i class="fa-solid fa-magnifying-glass" onclick="pesquisarLivros()"></i>
         </div>
         <!-- Menu padrão para desktop -->
         <nav>
             <a href="#login">Login</a>
             <a href="cadastro.html">Cadastro</a>
             <a href="#carrinho" onclick="mostrarCarrinho()">Carrinho</a>
             <a href="#finalizar">Finalizar Compra</a>
             <a href="#sair">Sair</a>
         </nav>
         <!-- Ícone de menu hamburger para dispositivos móveis -->
         <!-- <div class="menu-toggle">☰</div>-->
      </div>
       <div id="livros"></div>

       <div id="carrinho-lateral" class="carrinho-lateral">
           <!-- Conteúdo do carrinho aqui -->
           <h2>Resumo do Carrinho</h2>
           <button id="fechar-carrinho" class="botao-fechar-carrinho" onclick="esconderCarrinho()">&times;</button>
           <!-- Adicione os itens do carrinho aqui -->
           <div class="itens-carrinho">
               <!-- Item do Carrinho -->
               <div class="item-carrinho">
                   <img class="capa-livro" src="http://books.google.com/books/content?id=yjUQCwAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=1&amp;edge=curl&amp;source=gbs_api">
                   <div class="info-livro">
                       <span class="titulo-livro">Harry Potter e a Pedra Filosofal</span>
                       <span class="preco-livro">R$ 39,90</span>
                       <div class="quantidade-livro">
                           <button class="btn-quantidade diminuir">-</button>
                           <input type="text" value="1" readonly>
                           <button class="btn-quantidade aumentar">+</button>
                       </div>
                   </div>
               </div>
               <div class="item-carrinho">
                   <img class="capa-livro" src="http://books.google.com/books/content?id=WzbfCgAAQBAJ&amp;printsec=frontcover&amp;img=1&amp;zoom=1&amp;edge=curl&amp;source=gbs_api">
                   <div class="info-livro">
                       <span class="titulo-livro">JavaScript: Um Guia para Aprender a Linguagem</span>
                       <span class="preco-livro">R$ 121.49</span>
                       <div class="quantidade-livro">
                           <button class="btn-quantidade diminuir">-</button>
                           <input type="text" value="1" readonly>
                           <button class="btn-quantidade aumentar">+</button>
                       </div>
                   </div>
               </div>
               <!-- Repita os blocos acima para cada item no carrinho -->
           </div>
           <button class="botao">Finalizar Compra</button>
       </div>

   </body>
</html>
