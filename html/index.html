<html>
       <head>
           <meta charset="UTF-8" />
           <link rel="stylesheet" href="../css/util.css" />
           <link rel="stylesheet" href="../css/fontawesome-free-web/css/all.css" />
           <link rel="stylesheet" href="../css/index.css" />
           <script defer src="../js/index.js"></script>
           <title>Book Store</title>
       </head>
   <body>
     <div class="barra-principal">
         <img class="logo" src="../img/Logo3.png">Páginas Infinitas</img>
         <div class="pesquisar-livros">
             <input type="text" placeholder="Buscar livro" id="termo-pesquisa"/>
             <i class="fa-solid fa-magnifying-glass" onclick="pesquisarLivros()"></i>
         </div>
         <!-- Menu padrão para desktop -->
         <nav>
             <a href="#login" onclick="mostrarModalLogin()">Login</a>
             <a href="cadastro.html" onclick="">Cadastro</a>
             <a href="#carrinho" onclick="mostrarCarrinho()">Carrinho</a>
             <a href="#finalizar">Finalizar Compra</a>
             <a href="#sair">Sair</a>
         </nav>
         <!-- Ícone de menu hamburger para dispositivos móveis -->
         <!-- <div class="menu-toggle">☰</div>-->
      </div>
       <div id="livros"></div>

       <div id="carrinho-lateral" class="carrinho-lateral">
           <!-- Conteúdo do carrinho aqui -->
           <h2>Resumo do Carrinho</h2>
           <button id="fechar-carrinho" class="botao-fechar-carrinho" onclick="esconderCarrinho()">&times;</button>
           <!-- Adicione os itens do carrinho aqui -->
           <div class="itens-carrinho" id="itens-carrinho">
               <!-- Itens do carrinho serão adicionados aqui dinamicamente -->
           </div>
           <div class="total-carrinho">
               <span id="itens-total-carrinho">Total de produtos: 0</span>
               <span id="valor-total-carrinho">Total: R$ 0,00</span>
           </div>
           <button class="botao" id="limpar-carrinho" onclick="mostrarModalLimparCarrinho()">Limpar Carrinho</button>
           <button class="botao" id="finalizar-compra">Finalizar Compra</button>
       </div>

         <!-- Modal de confirmação para limpar o carrinho -->
         <div id="modalConfirmacao" class="modal">
             <div class="modal-content">
                 <span class="close" onclick="fecharModalLimparCarrinho()">&times;</span>
                 <p>Tem certeza que deseja limpar o carrinho?</p>
                 <button id="confirmarLimpeza" class="botao-modal" onclick="limparCarrinho()">Confirmar</button>
                 <button id="cancelarLimpeza" class="botao-modal" onclick="fecharModalLimparCarrinho()">Cancelar</button>
             </div>
         </div>

         <!-- Modal de Login-->
         <div id="modalLogin" class="modal" >
            <div class="modal-login-wrapper">
               <div class="modal-login-content">
                   <!-- Pagina de login rápido -->
                   <h2>Login</h2>
                   <button id="fechar-login" class="botao-fechar-login" onclick="fecharModalLogin()">&times;</button>
                   <!--Login-->
                   <div class="dados-login" id="dados-login">
                       <label for="email">Email cadastrado:</label>
                       <input type="text" id="email" name="email" size="200" required> <br>
                       <label for="senha">Senha:</label>
                       <input type="password" id="senha" name="senha" required> <br>
                   </div>
                   <div>
                      <button class="botao" id="efetuar-login" onclick="login()">Efetuar Login na Conta</button>
                      <br>
                      Não tem cadastro?<br>
                      <button class="botao" id="efetuar-cadastro" onclick="cadastro()">Efetuar Cadastro</button>
                   </div>
               </div>
            </div>
         </div>
   </body>
</html>
